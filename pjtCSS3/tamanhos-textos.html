<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de textos</title>

        <style>

            div {

                font-size: 60px;



            }

            .texto {

                /* 
                px -> tamanho fixo
                %  -> tamanho relativo ao tamanho padrão do navegador (16px)
                em -> tamanho relativo ao container pai
                 */


                font-size: 1em;

            }

        </style>

    </head>

    <body>

        <div>
            <p class="texto">Conteúdo 1</p>
            <p>Conteúdo 2</p>
            
        </div>

        

       
    </body>

</html>
